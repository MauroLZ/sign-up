<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Testing</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
</head>
<body>

<div class="container">
	<div class="left-section">
		<div class="hero">
			<div class="logo">
				<img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
			</div>
			<p class="name">ODIN</p>
		</div>
	</div>
	<div class="right-section">
		<div class="upper-text">In a green oasis, delicate petals dance in a soft breeze. Nature's artistry thrives as diverse flora blooms, intertwining amidst lush foliage. A picturesque garden scene of vibrant colors and serene beauty <br><br><br> The beauty of being green</div>
		<div class="main-form">
			<p class="form-text">Let us find the perfect green for you!</p>
			<div class="name-section">
				<div class="first_name">
					<label for="first-name">FIRST NAME:</label>
					<input type="text" name="first-name" id="first-name">
				</div>
				<div class="last_name">
					<label for="last-name">LAST NAME:</label>
					<input type="text" name="last-name" id="last">
				</div>
			</div>
			<div class="info-section">
				<div class="email_section">
					<label for="email">EMAIL</label>
					<input type="email" name="email">
				</div>
			</div>
			<div class="password-section"></div>
			<form></form>
		</div>
		<div class="lower-section">TESTING</div>
	</div>
</div>

</body>
</html>
